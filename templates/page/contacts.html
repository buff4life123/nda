<div class="w3-content" style="max-width:1532px;">

  <div class="w3-padding">
    <h2 class="w3-xxxlarge w3-text-green"><b>{{menus[2].menuTranslation.name}}</b></h2>
    <hr style="width:50px;border:5px solid #4CAF50" class="w3-round">
  </div>

  <div class="w3-row-padding" id="about">
    <div class="w3-col l4 12">
      {% if about%}
          {{about.rgpdHtml|raw}}
      {% endif %}
    </div>
    <div class="w3-col l8 12">
      <div id="themap" style="height:460px;width:100%"></div>
    </div>
  </div>
  
  <div class="w3-row-padding w3-large w3-center" style="margin:32px 0">
    <div class="w3-third"><i class="fa fa-map-marker w3-text-red"></i> {{company.address}}, {{company.city}}, {{company.country.name}}</div>
    <div class="w3-third"><i class="fa fa-phone w3-text-red"></i> {{company.telephone}} </div>
    <div class="w3-third"><i class="fa fa-envelope w3-text-red"></i> {{company.email}}</div>
  </div>

  <div class="w3-panel w3-green w3-leftbar w3-padding-32">
    <h6><i class="fa fa-info w3-deep-orange w3-padding w3-margin-right"></i> On demand, we can offer playstation, babycall, children care, dog equipment, etc.</h6>
  </div>
</div>
